{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-7">
        <div class="card p-4">
            <h3 class="mb-3">Add daily entry</h3>
            <form method="post">
                <div class="row g-3">
                    <div class="col-6">
                        <label class="form-label">Date</label>
                        <input name="date" type="date" class="form-control" value="{{ today }}" />
                    </div>
                    <div class="col-6">
                        <label class="form-label">Weight (lb)</label>
                        <input name="weight_lb" type="number" step="0.1" class="form-control" />
                    </div>
                    <div class="col-6">
                        <label class="form-label">Calories In</label>
                        <input name="calories_in" type="number" class="form-control" placeholder="e.g., 2200" />
                    </div>
                    <div class="col-6">
                        <label class="form-label">Calories Out</label>
                        <input name="calories_out" type="number" class="form-control" placeholder="Tracked burn (optional)" />
                    </div>
                    <div class="col-12">
                        <label class="form-label">Notes</label>
                        <input name="notes" type="text" class="form-control" placeholder="How did today go?" />
                    </div>
                </div>
                <button class="btn btn-primary mt-3">Save entry</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
